<!DOCTYPE html>
<html>

<head>
    <style>
        @import url(style.css);
    </style>
</head>

<body>
    <!– body標籤內的資訊為網頁上實際會顯示的內容 -->
        <h1 class="font-center">產品列表</h1>
        <div id="itemList" class="font-center font-24px">
            (尚未獲取列表)
        </div>
        <button id="getListButton" class="font-24px">
            獲取列表
        </button>
        <script>
            // 定義 API 的網址
            const api_url = 'http://127.0.0.1:50/get_list';
            // 監聽 id=getListButton 按鈕的點擊事件
            document.getElementById('getListButton')
                .addEventListener('click', () => {
                    document.getElementById('itemList')
                        .innerText = 'Hello Ted !'
                });
        </script>
</body>

</html>
